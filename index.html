    <div class="container">
        <br>
        <h1 class="pre-title">♥ 숫자 맞추기 게임 ♥</h1>
        <br>
        <h1 class="title">집게리아 퇴근을 돕자!</h1>
        <h1 class="sub-title">숫자를 맞추면 퇴근할 수 있어</h1>
        <br><br>
        <div id="result-area">
            <img src="https://res09.bignox.com/appcenter/kr/2020/01/spongebob.jpg" class="main-img">
            <h1 class="result-text">♡ 1~100 사이 숫자를 입력하기 ♡</h1>
        </div>
        <br>
        <h5 id="chance-area">남은 기회 : </h5>
        <div class="row">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="" />
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center"> <!-- 수정: 버튼 정렬을 위한 클래스 추가 -->
                <button class="btn btn-success mb-2 button-style" id="play-button">도전!</button>
                <button class="btn btn-warning mb-2 button-style button-reset">리셋!</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
